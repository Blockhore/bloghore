<div class="search-container">
  <form id="search-form" role="search" autocomplete="off">
    <label for="search-input" class="visually-hidden">Cari artikel</label>
    <input
      type="search"
      id="search-input"
      class="search-input collapsed"
      placeholder="Cari Artikel..."
      aria-expanded="false"
      >
    <button type="button" class="search-button" aria-label="Cari atau tutup pencarian">
      <i id="search-toggle" class="icon-search"></i>
    </button>
  </form>
  <div id="search-results" class="search-results" style="display:none"></div>
</div>
