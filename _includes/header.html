<header class="site-header">
  <div class="container nav-container">
    <div class="header-left">
      <div class="logo">
        <a href="/">
          <img src="{{ site.baseurl }}/assets/img/logo-bloghore.png" alt="Logo">
        </a>
      </div>
    </div>

    <div class="header-center">
      <nav class="main-nav" id="main-nav">
        <ul class="nav-list">
          <li>
            <a href="{{ '/' | relative_url }}" 
               class="{% if page.url == '/' %}active{% endif %}">Home</a>
          </li>
          <li>
            <a href="{{ '/category/' | relative_url }}" 
               class="{% if page.url == '/category/' %}active{% endif %}">Category</a>
          </li>
          <li>
            <a href="{{ '/about/' | relative_url }}" 
               class="{% if page.url == '/about/' %}active{% endif %}">About</a>
          </li>
          <li>
            <a href="{{ '/contact/' | relative_url }}" 
               class="{% if page.url == '/contact/' %}active{% endif %}">Contact</a>
          </li>
          <li>
            <a href="{{ '/author/' | relative_url }}" 
               class="{% if page.url == '/author/' %}active{% endif %}">Author</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="header-right">
      <a class="submit-btn">
        {% include modal.html %}
        Submit
      </a>
      <button id="search-btn" class="icon-btn" aria-label="Search">
        <i class="fas fa-search"></i>
        {% include search.html %}
      </button>
      <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
      </button>
      <button class="nav-toggle icon-btn" id="nav-toggle" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </div>
</header>

<script>
  // Dark/Light Mode Toggle

// Add this to your HTML where you want the toggle button:
// <button id="theme-toggle">üåô</button>

const toggleButton = document.getElementById('theme-toggle');
const body = document.body;
const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
const currentTheme = localStorage.getItem("theme");

// Apply saved or preferred theme on page load
if (currentTheme === "dark") {
  body.classList.add("dark-theme");
  toggleButton.textContent = "‚òÄÔ∏è";
} else if (currentTheme === "light") {
  body.classList.remove("dark-theme");
  toggleButton.textContent = "üåô";
} else if (prefersDarkScheme.matches) {
  body.classList.add("dark-theme");
  toggleButton.textContent = "‚òÄÔ∏è";
}

// Toggle theme on button click
toggleButton.addEventListener("click", function () {
  if (body.classList.contains("dark-theme")) {
    body.classList.remove("dark-theme");
    localStorage.setItem("theme", "light");
    toggleButton.textContent = "üåô";
  } else {
    body.classList.add("dark-theme");
    localStorage.setItem("theme", "dark");
    toggleButton.textContent = "‚òÄÔ∏è";
  }
});
</script>
