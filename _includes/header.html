<header class="site-header">
  <div class="container nav-container">
    <!-- Kiri: Logo -->
    <div class="header-left">
      <div class="logo">
        {% include logo.html %}
      </div>
    </div>

    <!-- Tengah: Navigasi -->
    <div class="header-center">
      <nav class="main-nav" id="main-nav">
        <ul class="nav-list">
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/category/' | relative_url }}">Category</a></li>
          <li><a href="{{ '/about/' | relative_url }}">About</a></li>
          <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
          <li><a href="{{ '/author/' | relative_url }}">Author</a></li>
        </ul>
      </nav>
    </div>

    <!-- Kanan: Tombol & ikon -->
    <div class="header-right">
      <a href="https://forms.gle/your-form-id" class="submit-btn">Submit</a>
      <button id="search-btn" aria-label="Search">
        <i class="fas fa-search"></i>
      </button>
      <button id="toggle-dark" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
      </button>
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </div>
</header>
