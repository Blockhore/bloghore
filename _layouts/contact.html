<section class="contact-section container">
  <h1>Kontak</h1>

  <div class="contact-info">
    <p>Email: <a href="mailto:contact@bloghore.xyz">contact@bloghore.xyz</a></p>

    <ul class="social-links">
      <li><a href="https://twitter.com/bloghore" target="_blank" rel="noopener">Twitter</a></li>
      <li><a href="https://t.me/bloghore" target="_blank" rel="noopener">Telegram</a></li>
      <li><a href="https://github.com/bloghore" target="_blank" rel="noopener">GitHub</a></li>
    </ul>
  </div>

  <div class="contact-form">
    <h2>Formulir Kontak</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Nama</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">Pesan</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Kirim</button>
    </form>
  </div>
</section>
